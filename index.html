<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1><span id="headerTitle"><img src="https://cdn.icon-icons.com/icons2/2603/PNG/512/poke_ball_icon_155925.png" alt="Pokemon Logo" id="pokemonLogo"></span>Pokedex</h1>
       
        
        <div id="box">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome..." >
             <button id="searchButton"><i class="fa-brands fa-searchengin"></i></button>
        </div>
        
        <ul id="searchResults"></ul> 
        <button id="abrirMeusFavoritos" onclick="abrirFavoritos()">Meus Favoritos</button>
        <dialog id="meusFavoritos">
            <button id="fecharMeusFavoritos" class="close" onclick="fecharFavoritos()">X</button>
            <div id="favoritePokemonList1">
                <ul id="favoritePokemonList"></ul>
            </div>
        </dialog>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons aqui ..... -->
          
          
        </ol>
        
        
        
        <dialog id="novoModal">
            <div id="maisDetalhes" class="">
                <button class="close" id="closeModal"><i class="close fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="conteudoModal">

            </div>
        </dialog>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregar mais
            </button>
        </div>

        
    </section>

    <!-- SCRIPTS JS -->
    <script src="/js/pokemon-model.js"></script>
    <script src="/js/poke-api.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
